<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
  <title>Messenger</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #nav {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 8px 12px;
      padding-left: 80px;
      background: #242526;
      border-bottom: 1px solid #3a3b3c;
      -webkit-app-region: drag;
      flex-shrink: 0;
    }

    .nav-btn {
      -webkit-app-region: no-drag;
      width: 28px;
      height: 28px;
      border: none;
      border-radius: 6px;
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #b0b3b8;
      transition: background 0.15s, color 0.15s;
    }

    .nav-btn:hover:not(:disabled) {
      background: #3a3b3c;
      color: #e4e6eb;
    }

    .nav-btn:active:not(:disabled) {
      background: #4e4f50;
    }

    .nav-btn:disabled {
      opacity: 0.3;
      cursor: default;
    }

    .nav-btn svg {
      width: 16px;
      height: 16px;
    }

    #webview-container {
      flex: 1;
      position: relative;
      background: #242526;
    }

    webview {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <nav id="nav">
      <button id="back" class="nav-btn" disabled title="Back">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
      </button>
      <button id="forward" class="nav-btn" disabled title="Forward">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </button>
      <button id="refresh" class="nav-btn" title="Refresh">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="23 4 23 10 17 10"></polyline>
          <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
        </svg>
      </button>
    </nav>
    <div id="webview-container">
      <webview 
        id="messenger" 
        src="https://www.messenger.com"
        partition="persist:messenger"
        allowpopups
      ></webview>
    </div>
  </div>
  <script src="../../dist/renderer/renderer.js"></script>
</body>
</html>
